<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOLAR NEXUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <div id="app-header"></div>

    <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 60vh;">
        <h1 style="font-family: var(--font-header); font-size: 4rem; margin-bottom: 20px;">SCHOLAR NEXUS</h1>
        <p style="font-size: 1.2rem; color: var(--text-muted); max-width: 600px; margin-bottom: 50px;">
            The unified platform for academic research, global networking, and career opportunities.
        </p>
        
        <div style="display: flex; gap: 30px; flex-wrap: wrap; justify-content: center;">
            <a href="/jobs" class="card-box" style="width: 250px; text-decoration: none; color: inherit; transition: 0.3s;">
                <i class="fas fa-briefcase" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 15px;"></i>
                <h3>Jobs Portal</h3>
                <small style="color: var(--text-muted);">Local DB & Map Filter</small>
            </a>

            <a href="/scanner" class="card-box" style="width: 250px; text-decoration: none; color: inherit; transition: 0.3s;">
                <i class="fas fa-user-astronaut" style="font-size: 2.5rem; color: #a855f7; margin-bottom: 15px;"></i>
                <h3>Researcher Scanner</h3>
                <small style="color: var(--text-muted);">External API Analysis</small>
            </a>

            <a href="/hottopics" class="card-box" style="width: 250px; text-decoration: none; color: inherit; transition: 0.3s;">
                <i class="fas fa-fire" style="font-size: 2.5rem; color: #f43f5e; margin-bottom: 15px;"></i>
                <h3>Hot Topics</h3>
                <small style="color: var(--text-muted);">Breakthrough Radar</small>
            </a>

            <a href="/local-search" class="card-box" style="width: 250px; text-decoration: none; color: inherit; transition: 0.3s;">
                <i class="fas fa-database" style="font-size: 2.5rem; color: #10b981; margin-bottom: 15px;"></i>
                <h3>Database Search</h3>
                <small style="color: var(--text-muted);">Internal Professor Network</small>
            </a>

        </div>
    </div>

    <div id="app-footer"></div>
    <script src="/js/layout.js"></script>
</body>
</html>
