<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPLORER // NEXUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/css/global.css">
    
    <style>
        
        :root {
            --bg-body: #0f1115; --bg-card: #161920; --border: #2a2f3a; 
            --text-main: #f1f5f9; --text-muted: #94a3b8; 
            --accent: #3b82f6; --accent-hover: #2563eb; --success: #10b981;
            --font-main: 'Inter', sans-serif; --font-header: 'Rajdhani', sans-serif;
        }

        :root {
            --bg-body: #f8fafc; --bg-card: #ffffff; --border: #cbd5e1; 
            --text-main: #0f172a; --text-muted: #64748b; 
            --accent: #2563eb; --accent-hover: #1d4ed8; --success: #059669;
            --font-main: 'Inter', sans-serif; --font-header: 'Rajdhani', sans-serif;
        }

        body {
            margin: 0; font-family: var(--font-main);
            background: var(--bg-body); color: var(--text-main);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        
        .explorer-layout {
            display: grid; grid-template-columns: 350px 1fr; gap: 30px; margin-top: 20px;
            align-items: start;
        }
        @media (max-width: 900px) {
            .explorer-layout { grid-template-columns: 1fr; }
        }

        
        .panel {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: sticky; top: 90px;
        }

        .panel-title {
            font-family: var(--font-header); font-size: 1.4rem; color: var(--text-main);
            margin: 0 0 20px 0; display: flex; align-items: center; gap: 10px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; font-size: 0.85rem; font-weight: 600; 
            color: var(--text-muted); margin-bottom: 8px; letter-spacing: 0.5px;
        }
        
        input, textarea {
            width: 100%; background: var(--bg-body); border: 1px solid var(--border);
            color: var(--text-main); padding: 12px 15px; border-radius: 8px;
            font-family: var(--font-main); font-size: 0.95rem; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        textarea { resize: vertical; min-height: 140px; }
        input:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); }

        .btn-action {
            background: var(--accent); color: #fff; border: none; padding: 15px;
            width: 100%; border-radius: 8px; font-family: var(--font-header); font-size: 1.2rem;
            font-weight: 700; cursor: pointer; transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-action:hover { background: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 8px 15px -5px var(--accent); }

        
        .main-view { min-height: 60vh; }

        
        .queries-container {
            display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px;
            padding: 15px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
        }
        .query-tag {
            background: rgba(59, 130, 246, 0.1); color: var(--accent); border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;
        }

        
        .expert-card {
            display: grid; grid-template-columns: 50px 3fr 1fr 1fr; gap: 15px; align-items: center;
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
            padding: 20px; margin-bottom: 15px; cursor: pointer; transition: all 0.3s ease;
        }
        .expert-card:hover {
            border-color: var(--accent); transform: translateX(8px);
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.2);
        }

        .rank-badge {
            width: 40px; height: 40px; background: rgba(59, 130, 246, 0.1); color: var(--accent);
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-family: var(--font-header); font-size: 1.2rem; font-weight: bold;
        }

        .lb-name { font-weight: 700; color: var(--text-main); font-size: 1.1rem; margin-bottom: 5px; }
        .lb-meta { color: var(--text-muted); font-size: 0.85rem; }
        
        .score-track { background: var(--bg-body); height: 6px; border-radius: 3px; margin-top: 8px; overflow: hidden; }
        .score-fill { background: var(--accent); height: 100%; border-radius: 3px; transition: width 1s ease-out; }

        .stat-box { display: flex; flex-direction: column; }
        .stat-val { color: var(--text-main); font-size: 1.2rem; font-weight: 700; font-family: var(--font-header); }
        .stat-label { color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; }

        
        .list-header {
            display: grid; grid-template-columns: 50px 3fr 1fr 1fr; gap: 15px;
            padding: 0 20px 10px 20px; color: var(--text-muted); font-size: 0.85rem;
            font-weight: 600; text-transform: uppercase; border-bottom: 1px solid var(--border); margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .expert-card { grid-template-columns: 50px 1fr; gap: 10px; }
            .stat-box { display: none; } 
            .list-header { display: none; }
        }
    </style>
</head>
<body>


    <div id="app-header"></div>

    <div class="container">
        <div class="explorer-layout">
            
        
            <div class="panel">
                <h2 class="panel-title"><i class="fas fa-search-location" style="color:var(--accent)"></i> Topic Scanner</h2>
                
                <div class="form-group">
                    <label>RESEARCH IDEA / ABSTRACT</label>
                    <textarea id="q-idea" placeholder="Paste your abstract or describe your research idea here to find the top global experts..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>FILTER BY YEAR (OPTIONAL)</label>
                    <input type="number" id="f-year" placeholder="Min Year (e.g. 2023)">
                </div>

                <button class="btn-action" onclick="exploreTopic()">
                    SCAN NETWORK <i class="fas fa-satellite-dish"></i>
                </button>
            </div>

        
            <div class="main-view" id="main-view">
                <div style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); text-align: center; padding: 50px 20px;">
                    <div style="background: var(--bg-card); width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                        <i class="fas fa-network-wired" style="font-size: 3rem; color: var(--accent); opacity: 0.8;"></i>
                    </div>
                    <h2 style="font-family: var(--font-header); color: var(--text-main); margin: 0 0 10px 0;">AWAITING QUERY</h2>
                    <p style="max-width: 400px; line-height: 1.6; margin: 0;">Enter your research abstract on the left to map global knowledge and discover top authors in your specific niche.</p>
                </div>
            </div>

        </div>
    </div>


    <div id="app-footer"></div>

    <!-- Theme Toggle) -->
    <script src="/js/layout.js"></script>

    <script>
        async function exploreTopic() {
            const idea = document.getElementById('q-idea').value;
            const minYear = document.getElementById('f-year').value;
            const view = document.getElementById('main-view');

            if(!idea) {
                alert("Please enter a research idea or abstract.");
                return;
            }

            // (Loading State)
            view.innerHTML = `
                <div style="text-align:center; padding: 100px 20px;">
                    <i class="fas fa-circle-notch fa-spin" style="font-size:3.5rem; color:var(--accent); margin-bottom:25px;"></i>
                    <h2 style="font-family: var(--font-header); color: var(--text-main); margin: 0 0 10px 0;">MAPPING KNOWLEDGE BASE...</h2>
                    <p style="color: var(--text-muted);">Extracting Keywords &bull; Fetching Papers &bull; Ranking Authors</p>
                </div>
            `;

            try {
                const res = await fetch('/api/explore', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ idea, minYear })
                });
                const data = await res.json();

                view.innerHTML = `
                    <div class="queries-container">
                        <span style="color: var(--text-muted); font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; margin-right: 10px;">
                            <i class="fas fa-tags" style="margin-right: 5px;"></i> AI Keywords:
                        </span>
                        ${data.queries.map(q => `<span class="query-tag">${q}</span>`).join('')}
                    </div>
                    
                    <div class="list-header">
                        <div>RANK</div>
                        <div>AUTHOR & RELEVANCE</div>
                        <div>TOPIC PAPERS</div>
                        <div>LAST ACTIVE</div>
                    </div>
                `;

                if(data.authors.length === 0) {
                    view.innerHTML += `
                        <div style="background: var(--bg-card); padding: 40px; text-align: center; border-radius: 12px; border: 1px solid var(--border);">
                            <i class="fas fa-ghost" style="font-size: 3rem; color: var(--text-muted); margin-bottom: 15px;"></i>
                            <h3 style="margin: 0; color: var(--text-main);">No Experts Found</h3>
                            <p style="color: var(--text-muted); margin-top: 10px;">Try adjusting your abstract or the minimum year filter.</p>
                        </div>
                    `;
                    return;
                }

                const maxScore = data.authors.score || 1;

           
                data.authors.forEach((a, index) => {
                    const scorePercent = Math.min((a.score / maxScore) * 100, 100);
                    
                    const row = document.createElement('div');
                    row.className = 'expert-card';
                    row.innerHTML = `
                        <div class="rank-badge">#${index + 1}</div>
                        <div>
                            <div class="lb-name">${a.name}</div>
                            <div class="lb-meta">Relevance Score: ${Math.round(a.score)}</div>
                            <div class="score-track"><div class="score-fill" style="width:${scorePercent}%"></div></div>
                        </div>
                        <div class="stat-box">
                            <span class="stat-val" style="color: var(--success);">${a.topic_papers}</span>
                            <span class="stat-label">Publications</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-val">${a.last_active}</span>
                            <span class="stat-label">Last Paper</span>
                        </div>
                    `;
                    
                    
                    row.onclick = () => {
                        window.location.href = `/scanner?id=${a.id}&n=${encodeURIComponent(a.name)}`;
                    };
                    
                    view.appendChild(row);
                });

            } catch (e) {
                console.error(e);
                view.innerHTML = `
                    <div style="background: rgba(239, 68, 68, 0.1); padding: 40px; text-align: center; border-radius: 12px; border: 1px solid rgba(239, 68, 68, 0.2);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444; margin-bottom: 15px;"></i>
                        <h3 style="margin: 0; color: #ef4444;">Exploration Failed</h3>
                        <p style="color: var(--text-muted); margin-top: 10px;">There was an error connecting to the API. Please try again later.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
